  <body>
    <div class="backdrop"></div>
    <header>
      <div class="wrapper">
        <div class="logo">
            <h1 class="logo"><a href="index.html"><span>Ban</span>ka</a></h1>
        </div>

          <form>
            <h1 class="form-h1">Signup Form</h1>

            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="First Name"
             
            />
         
            <input
            
              type="text"
              id="lname"
              name="lastname"
              placeholder="last Name"
             
            />
        
            <input
              type="text"
              id="uname"
              name="uname"
              placeholder="username"
             
            />

          
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email"
           
            />
 
            <input
              type="password"
              id="pword"
              name="pword"
              placeholder="password"
              require
            />
            <button type="submit" class="btn">SignUp</button>
            <p>Already a user <a href="login.html">Login</a></p>
